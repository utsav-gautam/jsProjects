<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="options-cont" id="options">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont scale-tool">
      <img class ="pencil" src="icons/pencil.svg" />
      <img class ="eraser" src="icons/eraser.svg" />
      <img class ="download" src="icons/download.svg" />
      <img class ="upload" src="icons/upload.svg" />
      <img class ="stickynote" src="icons/stickynote.svg" />
      <img class ="undo" src="icons/undo.svg" />
      <img class ="redo" src="icons/redo.svg" />
      <img class="delete" src="icons/delete.svg"/>
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-stroke-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="green pencil-color"></div>
            <div class="blueviolet pencil-color"></div>
            <div class="yellow pencil-color"></div>
        </div> 
    </div>
    <div class="eraser-size-cont">
            <input type="range" min="5" max="50" value="5" class="eraser-size">
    </div>
    <canvas class="canvas"></canvas>
    <script src="./tool.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
